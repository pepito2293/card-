<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte √† gratter interactive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Calibri, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8d5e2;
        }
        .title {
            font-size: 50px;
            color: #d32f2f;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-container, .card-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-container label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            padding: 10px;
            background-color: #d32f2f;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #b71c1c;
        }
        .layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .card {
            width: 400px;
            height: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .scratch-card {
            width: 100px;
            height: 100px;
            background-color: gold;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .scratch-card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .scratch-card .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            z-index: 1;
        }
        .scratch-card .hidden {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: gold;
            z-index: 2;
        }
        .instructions {
            background-color: #fdd835;
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            width: 250px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .result {
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Cacher le r√©sultat au d√©part */
        }
    </style>
</head>
<body>
    <div class="title">Carte √† gratter interactive</div>
    
    <!-- Formulaire pour pr√©-s√©lection des √©l√©ments -->
    <div class="form-container" id="formContainer">
        <h3>Personnalisez les l√©gendes :</h3>
        <label for="legend-plane">‚úàÔ∏è L√©gende pour "Avion" :</label>
        <input type="text" id="legend-plane" placeholder="Ex : Un voyage inoubliable">
        <label for="legend-restaurant">üçΩÔ∏è L√©gende pour "Resto" :</label>
        <input type="text" id="legend-restaurant" placeholder="Ex : Un d√Æner romantique">
        <label for="legend-massage">üíÜ L√©gende pour "Massage" :</label>
        <input type="text" id="legend-massage" placeholder="Ex : Une s√©ance d√©tente">
        <label for="legend-movie">üé¨ L√©gende pour "Soir√©e Netflix" :</label>
        <input type="text" id="legend-movie" placeholder="Ex : Une soir√©e cosy">
        <button onclick="generateCard()">Afficher la carte</button>
    </div>
    
    <!-- Section pour la carte -->
    <div class="card-container" id="cardContainer" style="display: none;">
        <div class="layout">
            <!-- R√©sultat affich√© en haut de la carte -->
            <div class="result" id="result"></div>

            <!-- La carte blanche -->
            <div class="card">
                <div id="grid" class="grid"></div>
            </div>

            <!-- Instructions √† droite -->
            <div class="instructions" id="instructions"></div>
        </div>
    </div>

    <script>
        const rewards = ["‚úàÔ∏è", "üçΩÔ∏è", "üíÜ", "üé¨"]; // Les smileys possibles
        let revealedCards = 0; // Compte des cases gratt√©es
        let rewardCounts = {}; // Compte des r√©compenses visibles

        function generateCard() {
            // R√©cup√©rer les l√©gendes depuis le formulaire
            const legendPlane = document.getElementById("legend-plane").value || "Un voyage";
            const legendRestaurant = document.getElementById("legend-restaurant").value || "Un resto";
            const legendMassage = document.getElementById("legend-massage").value || "Un massage";
            const legendMovie = document.getElementById("legend-movie").value || "Une soir√©e Netflix";

            // Mettre √† jour les l√©gendes
            const legends = {
                "‚úàÔ∏è": legendPlane,
                "üçΩÔ∏è": legendRestaurant,
                "üíÜ": legendMassage,
                "üé¨": legendMovie
            };

            // Afficher la carte
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("cardContainer").style.display = "block";

            // G√©n√©rer les cases et la l√©gende
            generateGrid();
            generateLegend(legends);
        }

        function generateGrid() {
            const grid = document.getElementById("grid");
            grid.innerHTML = ""; // R√©initialiser la grille
            revealedCards = 0;
            rewardCounts = {};

            const rewardPool = createRandomRewardPool();
            rewardPool.forEach((reward) => {
                const scratchCard = document.createElement("div");
                scratchCard.classList.add("scratch-card");
                scratchCard.innerHTML = `
                    <div class="hidden"></div>
                    <div class="content">${reward}</div>
                `;
                scratchCard.addEventListener("click", () => scratchCardReveal(scratchCard, reward));
                grid.appendChild(scratchCard);
            });
        }

        function generateLegend(legends) {
            const instructions = document.getElementById("instructions");
            instructions.innerHTML = ""; // R√©initialiser les l√©gendes
            rewards.forEach((reward) => {
                const legendText = document.createElement("p");
                legendText.innerHTML = `${reward} x3 = ${legends[reward]}`;
                instructions.appendChild(legendText);
            });
        }

        function createRandomRewardPool() {
            const winningReward = rewards[Math.floor(Math.random() * rewards.length)];
            const rewardPool = [winningReward, winningReward, winningReward]; // Le gagnant x3
            const otherRewards = rewards.filter((reward) => reward !== winningReward);
            otherRewards.forEach((reward) => rewardPool.push(reward, reward)); // Les autres x2
            return shuffleArray(rewardPool); // M√©langer
        }

        function scratchCardReveal(card, reward) {
            const hiddenLayer = card.querySelector(".hidden");
            if (hiddenLayer) {
                hiddenLayer.style.transition = "opacity 0.5s";
                hiddenLayer.style.opacity = 0;
                setTimeout(() => hiddenLayer.remove(), 500);

                revealedCards++;
                rewardCounts[reward] = (rewardCounts[reward] || 0) + 1;

                // V√©rifier si toutes les cases sont gratt√©es
                if (revealedCards === 9) {
                    displayResult();
                }
            }
        }

        function displayResult() {
            const resultContainer = document.getElementById("result");
            resultContainer.style.display = "block";

            // Trouver le gagnant
            const winner = Object.entries(rewardCounts).find(([reward, count]) => count === 3);
            if (winner) {
                resultContainer.textContent = `üéâ Le gagnant est : ${winner[0]} !`;
            } else {
                resultContainer.textContent = "Aucun gagnant trouv√©. Essayez une nouvelle carte !";
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
